<div class="welcome-container flex flex-col gap-6">
  <div class="mt-10 w-[90%] m-auto flex flex-col gap-12">
    <h2>Hi, <span class="font-bold">Roberto</span></h2>
  </div>

  <div class="w-[85%] rounded-e-full bg-[#FDC82A] p-5 flex flex-col gap-4">
    <p class="text-lg font-medium">Find your next favorite meals with recipes selected for every taste and occasion</p>
    <div>
      <button class="text-sm bg-fcp1 text-fcp2 font-bold py-1 px-5 rounded-md">Start Now</button>
    </div>
  </div>

  <div class="w-[90%] m-auto flex flex-col gap-4 mb-24 popular-recipes-view">
    <div class="flex justify-between items-center">
      <h2 class="font-semibold text-xl">Popular Recipes</h2>
      <button class="font-medium text-sm text-fcp3 view-more">View More</button>
    </div>

    <div class="grid grid-cols-2 gap-4 popular-recipes">
      <!-- Recipe cards will be inserted here by JavaScript -->
    </div>
  </div>
</div>

<div class="details-view hidden">
  <div class="flex flex-col gap-6 ">
    <div class="flex items-center justify-between mt-10 w-[90%] m-auto">
      <button class="flex gap-2 back-button">
        <img src="/www/Public/img/back.svg" alt="">
        <p class="font-medium">Back</p>
      </button>

      <button id="heartButton" class="fa-solid fa-heart text-2xl text-fcs4 w-[10%]"></button>
    </div>

    <div class="w-full h-60">
      <img class="rounded-tl-3xl rounded-tr-3xl w-full h-full object-cover" src="" alt="" id="recipeImage">
      <div class="bg-white absolute -mt-5 rounded-tl-3xl rounded-tr-3xl w-full">
        <div class="w-[90%] m-auto py-5 flex flex-col gap-4">
          <div class="flex flex-col gap-2">
            <h2 class="font-medium text-xl text-center" id="recipeTitle"></h2>
            <p class="text-sm" id="recipeDescription"></p>
          </div>

          <div class="flex justify-around text-sm">
            <div class="flex flex-col items-center">
              <span class="text-fcs4">Calories</span>
              <span id="recipeCalories"></span>
            </div>
            <div class="flex flex-col items-center">
              <span class="text-fcs4">Fat</span>
              <span id="recipeFat"></span>
            </div>
            <div class="flex flex-col items-center">
              <span class="text-fcs4">Carbs</span>
              <span id="recipeCarbs"></span>
            </div>
            <div class="flex flex-col items-center">
              <span class="text-fcs4">Protein</span>
              <span id="recipeProtein"></span>
            </div>
          </div>

          <div class="flex flex-col gap-2">
            <h2 class="font-medium text-lg">Ingredients</h2>
            <ul class="list-disc pl-7 text-sm text-fcs4 font-medium" id="recipeIngredients"></ul>
          </div>

          <!-- Save Recipe Button -->
          <button id="saveRecipeButton" class="bg-green-500 text-white font-bold py-2 px-4 rounded-md">
            Save Recipe
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function fetchPopularRecipes() {
    if (recipesCache) {
      displayPopularRecipes(recipesCache);
      return;
    }

    const query = 'popular';
    const url = `https://api.edamam.com/search?q=${query}&app_id=YOUR_APP_ID&app_key=YOUR_APP_KEY&from=0&to=4`;

    console.log(`Fetching data from: ${url}`);
    
    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        console.log('Data fetched:', data);
        recipesCache = data.hits;
        displayPopularRecipes(recipesCache);
      })
      .catch(error => console.error('Error fetching recipes:', error));
  }

  function displayPopularRecipes(recipes) {
    const container = document.querySelector('.popular-recipes');
    console.log('Displaying recipes:', recipes);

    if (!container) {
      console.error('Container with class "popular-recipes" not found.');
      return;
    }

    container.innerHTML = '';
    recipes.forEach((recipe, index) => {
      const { label, image, calories, ingredientLines } = recipe.recipe;

      const cardHTML = `
        <div class="rounded-xl bg-fcp1 p-3 flex flex-col gap-2 recipe-card" data-index="${index}">
          <img class="rounded-xl h-36 object-cover" src="${image}" alt="${label}">
          <div class="flex flex-col gap-2">
            <h2 class="text-sm text-center font-medium">${label}</h2>
            <div class="flex justify-between text-xs font-medium">
              <p>${Math.round(calories)} Cal</p>
              <div class="flex gap-1">
                <p>${ingredientLines.length} Ingredients</p>
              </div>
            </div>
          </div>
        </div>
      `;

      container.innerHTML += cardHTML;
    });

    document.querySelectorAll('.recipe-card').forEach(card => {
      card.addEventListener('click', function() {
        const index = this.getAttribute('data-index');
        console.log('Recipe card clicked, index:', index);
        showRecipeDetails(recipes[index].recipe);
      });
    });
  }

  function showRecipeDetails(recipe) {
    const { label, image, calories, ingredientLines, totalNutrients } = recipe;

    document.getElementById('recipeImage').src = image;
    document.getElementById('recipeImage').alt = label;
    document.getElementById('recipeTitle').innerText = label;
    document.getElementById('recipeDescription').innerText = recipe.description || '';
    document.getElementById('recipeCalories').innerText = Math.round(calories);
    document.getElementById('recipeFat').innerText = Math.round(totalNutrients.FAT.quantity || 0);
    document.getElementById('recipeCarbs').innerText = Math.round(totalNutrients.CHOCDF.quantity || 0);
    document.getElementById('recipeProtein').innerText = Math.round(totalNutrients.PROCNT.quantity || 0);
    document.getElementById('recipeIngredients').innerHTML = ingredientLines.map(ingredient => `<li>${ingredient}</li>`).join('');

    switchView('details');
  }

  function showPopularRecipesView() {
    switchView('popular');
  }

  function switchView(viewName) {
    if (viewName === 'popular') {
      document.querySelector('.popular-recipes-view').classList.remove('hidden');
      document.querySelector('.details-view').classList.add('hidden');
      document.querySelector('.welcome-container').classList.add('hidden');
      fetchPopularRecipes();
    } else if (viewName === 'details') {
      document.querySelector('.details-view').classList.remove('hidden');
      document.querySelector('.welcome-container').classList.add('hidden');
    }
  }

  function saveRecipeToFavorites(recipe) {
    const userId = firebase.auth().currentUser.uid;

    if (!userId) {
      console.error('User not authenticated.');
      return;
    }

    db.collection('favorites').add({
      userId,
      ...recipe,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(() => {
      console.log('Recipe saved to favorites.');
      alert('Recipe saved to favorites!');
    })
    .catch(error => console.error('Error saving recipe to favorites:', error));
  }

  document.addEventListener('DOMContentLoaded', function() {
    console.log('Document loaded');
    fetchPopularRecipes();
  });

  document.getElementById('saveRecipeButton').addEventListener('click', function() {
    const recipe = {
      title: document.getElementById('recipeTitle').innerText,
      image: document.getElementById('recipeImage').src,
      description: document.getElementById('recipeDescription').innerText,
      calories: document.getElementById('recipeCalories').innerText,
      fat: document.getElementById('recipeFat').innerText,
      carbs: document.getElementById('recipeCarbs').innerText,
      protein: document.getElementById('recipeProtein').innerText,
      ingredients: Array.from(document.getElementById('recipeIngredients').getElementsByTagName('li'))
                        .map(li => li.innerText)
    };

    console.log('Saving recipe:', recipe);
    saveRecipeToFavorites(recipe);
  });

  document.querySelector('.back-button').addEventListener('click', function() {
    switchView('popular');
  });
</script>
